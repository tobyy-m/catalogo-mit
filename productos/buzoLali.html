<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzo Lali - MIT ESTAMPADOS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body, .navbar, footer { transition: background-color .5s ease, color .5s ease; }

    .fade-img        { opacity: 1; transition: opacity .4s ease-in-out; }
    .fade-img.hidden { opacity: 0; }
  </style>
</head>

<body class="bg-dark text-light">
  <!-- ───── NAVBAR ────────────────────────────────────────────────── -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">MIT ESTAMPADOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
        </ul>
        <button id="myButton" class="btn btn-light ms-3">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- ───── CONTENIDO ─────────────────────────────────────────────── -->
  <main class="container mt-5 pt-5">
    <h1 class="text-center my-4">Buzo Lali</h1>

    <div class="row">
      <!-- imagen -->
      <div class="col-md-6 text-center">
        <img id="buzoLali"
             src="../imagenes/lali/lali_blanco_modelo1.webp"
             class="fade-img img-fluid rounded shadow"
             alt="Buzo Lali">
      </div>

      <!-- opciones -->
      <div class="col-md-6">
        <form id="formProducto" class="p-4 rounded shadow bg-dark text-light">
          <div class="mb-3">
            <label class="form-label" for="colorBuzo">Color del buzo</label>
            <select id="colorBuzo" class="form-select bg-light text-dark">
              <option value="negro">Negro</option>
              <option value="blanco" selected>Blanco</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="colorEstampa">Modelo</label>
            <select id="colorEstampa" class="form-select bg-light text-dark">
              <option value="modelo1" selected>Modelo 1</option>
              <option value="modelo2">Modelo 2</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- ───── FOOTER ────────────────────────────────────────────────── -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 MIT ESTAMPADOS</p>
  </footer>

  <script src="lali.js"></script>
</body>
</html>
